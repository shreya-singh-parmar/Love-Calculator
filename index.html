<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-image:url('lovee.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;}

    header{
      margin: auto;
      width: 100%;
      position: absolute;
      top:50%;
      left:50%;
      right: 50%;
      transform: translate(-50%,-50%);
    }
  
    </style>
</head>

<body>
  <header>
  <div class="card w-50 m-auto text-center">
    <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
    <div class="card-body">
      <div class="row w-75 m-auto">
        <div class="col-auto">
          <input type="text" class="form-control text-center"  required placeholder="Your Name" aria-label="Your Name">
        </div> 
        
        <div class="col-auto">
          <input type="text" class="form-control text-center" required placeholder="Love Name" aria-label="Love Name">
        </div>
        <br>
        <br>
        <div class="w-75 m-auto">
          <button type="button" class="btn btn-success w-50" onclick="checklove()">Click</button>
        </div>
        <br>
        <br>
        <br>
        <div>
          <input type="text" name="" id="lovevalue" class="form-control w-25 m-auto text-center" placeholder="percentage"> 
        </div>
      </div>
    </div>
    <div class="card-footer">God bless your relationship</div>
  </div>

  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </header>
  <script>
    function checklove(){
      var lovedata=Math.random()*100;
      lovedata=Math.floor(lovedata)
      document.getElementById('lovevalue').value=lovedata;
    }
  </script>
</body>

</html>
